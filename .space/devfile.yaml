schemaVersion: 2.2.0
attributes:
  space:
    editor:
      type: Idea
    warmup:
      # Warm-up trigger
      # Run warm-up on git push to the main branch
      startOn:
      - type: gitPush
        branchFilter:
          include:
          - 'refs/heads/main'
          script: gradlew build -x test