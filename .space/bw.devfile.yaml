schemaVersion: 2.2.0
metadata:
  name: Maven with IDEA
attributes:
  space:
    editor:
      type: Idea
      # the config appends to the default .vmoptions
      vmoptions:
      - '-Xms2048m'
      - '-Xmx4096m'
      updateChannel: Release
    warmup:
      startOn:
        - type: gitPush
          branchFilter: 
            include:
            - 'bw-demo' 
      script: |
        ./mvnw package
        /mnt/space/system/ide/bin/remote-dev-server.sh installPlugins . org.rust.lang com.intellij.bigdatatools
          